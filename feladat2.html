<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osztályok</title>
    <script src="Pont.js"></script>
</head>

<body>
    <label for="input_x">X:</label><br>
    <input type="number" id="input_x"><br>
    <label for="input_y">Y:</label><br>
    <input type="number" id="input_y"><br>
    <button onclick="hozzaad()">Hozzáad</button>
    <p id="result"></p>
    <script>
        var pont = new Pont(5, 5);
        var masikpont = new Pont(10, 10);

        console.log(pont.toString());
        document.getElementById("result").innerText = Pont.distance(pont, masikpont);

        function modosit() {
            let x = parseFloat(document.getElementById('input_x').value);
            let y = parseFloat(document.getElementById('input_y').value);
            pont.setX(x);
            pont.setY(y);
            console.log(pont);
        }

        var pontok = [];

        function hozzaad() {
            let x = parseFloat(document.getElementById('input_x').value);
            let y = parseFloat(document.getElementById('input_y').value);
            pont = new Pont(x, y);
            pontok.push(pont);
            console.table(pontok);
        }
    </script>
</body>

</html>
